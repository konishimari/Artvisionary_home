<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>ArtVisionary</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto Sans JP:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Istok Web:wght@700&display=swap" />
</head>

<body>
    <div class="registration">
        <img class="gradation-2-icon" alt="" src="./public/gradation-1@2x.png" />

        <div class="sign-up-parent">
            <div class="sign-up">
                <p class="sign-up1">Sign up</p>
            </div>
            <div class="parent">
                <div class="name">お名前（フルネーム）</div>
                <div class="shape-with-text1"></div>
                <div class="kana">フリガナ（フルネーム）</div>
                <div class="shape-with-text2"></div>
                <div class="mail">ログインメールアドレス（半角）</div>
                <div class="shape-with-text3"></div>
                <div class="pass1">パスワード（半角英数記号８文字以上）</div>
                <div class="shape-with-text4"></div>
                <div class="pass2">パスワード（確認用）</div>
                <div class="shape-with-text5"></div>
                <div class="shape-with-text-parent">
                    <div class="shape-with-text6"></div>
                    <div class="submit">submit</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
